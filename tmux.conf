# load powerline
#set-option -g default-shell /apps/DEVEL/zsh/5.0.2/bin/zsh
# general setup
set -g history-limit 30000
set -s escape-time 0
set -g default-terminal "screen-256color"
set -g base-index 1

# mouse mode
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on
setw -g alternate-screen on
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# enable reattach for tmux vim copy paste on os x
set-option -g default-command 'command -v reattach-to-user-namespace >/dev/null && exec reattach-to-user-namespace -l "$SHELL" || exec "$SHELL"'

# smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys 'C-\\') || tmux select-pane -l"

# KEYBINDINGS
setw -g mode-keys vi
# rebind ctrl-b to ctrl-a
set-option -g prefix C-b

unbind-key [
bind-key Escape copy-mode
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-selection
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-selection
unbind p
bind p paste-buffer


# pane movements
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# previous window
bind o previous-window

# STATUS BAR
# status bar colors
set -g status-bg black
set -g status-fg white

# alignment settings
set-option -g status-justify centre

#status left options
set-option -g status-left '#[fg=green][#[bg=black,fg=cyan]#S#[fg=green]]'
set-option -g status-left-length 20

# window settings
set-window-option -g window-status-format '#[fg=cyan,dim]#I#[fg=cyan]:#[default]#W#[fg=grey,dim]#F'
set-window-option -g window-status-current-format '#[fg=cyan,bold]#I#[fg=cyan]:#[bg=green,fg=black]#W#[fg=dim]#F'

# status right options
set -g status-right '[#[default]#(hostname)]'
